<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // Metode For nested
        for(let x = 0; x < 5; x++){
            for(let z = 0; z < 5; z++){
            console.log(x + "," + z)
            document.write("<p>" + x + "," + z + "</p>");
        }}

       // Metode For each
       var hewan= ["kadal", "ular", "tirex", "brontosaurus"];
       hewan.forEach((hewan)=>{
           console.log(hewan);
           document.write(hewan + "</br>")
       });
    </script>
</body>
</html>
