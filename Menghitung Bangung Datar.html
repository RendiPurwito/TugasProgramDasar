        function bangun_datar(pilihan){

            var sisi=prompt("Masukkan Nilai Sisi");

            alert(luas)
            console.log("luas :"+luas)
            document.write('Persegi'+'</br>')
            document.write("Luas :"+luas)
        }
        else if (pilihan == "jajar genjang"){
            var alas=prompt("Masukan Nilai Alas");

            var luas=alas*tinggi

            document.write('Jajar Genjang'+'</br>')

        else if(pilihan == "lingkaran"){

           console.log("luas :"+luas)

           document.write("Luas :"+luas)

               alert=(luas)
               console.log("luas :"+ luas)
               document.write('Lingkaran'+'</br>')

        else{

        }

    function BangunDatar() {
            var bd;
            bd = prompt("Mau Menghitung Luas Bangun Datar Apa?(Persegi, Persegi Panjang, Jajar Genjang, Lingkaran)");
