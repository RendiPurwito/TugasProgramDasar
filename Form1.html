<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Form</title>
    <style>
        .container{
            width: 1000px;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="form-group">
            <label for="namasiswa">Nama Siswa</label>
            <input type="text" class="form-control" id="data_namasiswa" >
        </div>
        
        <label for="kelas">Kelas</label>
    <select class="form-control" id="data_kelas">
      <option value="X">X</option>
      <option value="XI">XI</option>
      <option value="XII">XII</option>
    </select>

    <label for="jurusan">Jurusan</label>
    <select class="form-control" id="data_jurusan">
      <option value="RPL">RPL</option>
      <option value="TKJ">TKJ</option>
      <option value="MM">MM</option>
      <option value="BC">BC</option>
      <option value="TEI">TEI</option>
    </select>

    <label for="alamat">Alamat</label>
    <textarea class="form-control" id="data_alamat" rows="3"></textarea>

    <label for="agama">Agama</label>
    <select class="form-control" id="data_agama">
      <option value="Islam">Islam</option>
      <option value="Kristen">Kristen</option>
      <option value="Katholik">Katholik</option>
      <option value="Buddha">Buddha</option>
      <option value="Hindu">Hindu</option>
      <option value="Konghucu">Konghucu</option>
      <option value="Kejawen">Kejawen</option>
      <option value="Atheis">Atheis</option>
      <option value="Satanis">Satanis</option>
    </select>

    <label for="NoHP">No HP</label>
    <input type="number" class="form-control" id="data_nohp" >

    <label for="email">Email</label>
    <input type="email" class="form-control" id="data_email" >

    <button class="btn btn-primary mt-4" onclick="add()">simpan</button>

    <table class="table mt-4">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Nama Siswa</th>
            <th scope="col">Kelas</th>
            <th scope="col">Jurusan</th>
            <th scope="col">Alamat</th>
            <th scope="col">Agama</th>
            <th scope="col">No Hp</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="tampildata">
         
        </tbody>
      </table>
    </div>
    

    <script>
        var namasiswa = ['Rendi']
        var kelas = ['XI']
        var jurusan = ['RPL']
        var alamat = ['Depok']
        var agama = ['Islam']
        var nohp = ['081297096073']
        var email = ['rendipurwito@gmail.com']

        var tampil = document.getElementById("tampildata")

        function showData() {
            tampil.innerHTML = ""
            
            for(i = 0; i<namasiswa.length; i++){
                var nodata = i+1

                tampil.innerHTML += "<tr>"+
                    "<th>"+nodata+"</th>"+
                    "<td>"+namasiswa[i]+"</td>"+
                    "<td>"+kelas[i]+"</td>"+
                    "<td>"+jurusan[i]+"</td>"+
                    "<td>"+alamat[i]+"</td>"+
                    "<td>"+agama[i]+"</td>"+
                    "<td>"+nohp[i]+"</td>"+
                    "<td>"+email[i]+"</td>"+
                    "<td>"+
                        "<button class='btn btn-warning'onclick='edit("+i+")'>Edit</button>"+
                        "<button class='btn btn-danger'onclick='hapus("+i+")'>Hapus</button>"+
                    "</td>"+
                "</tr>"
            }
        }
        showData()
        function add() {
            var namabaru = document.getElementById('data_namasiswa').value
            var kelasbaru = document.getElementById('data_kelas').value
            var jurusanbaru = document.getElementById('data_jurusan').value
            var alamatbaru = document.getElementById('data_alamat').value
            var agamabaru = document.getElementById('data_agama').value
            var nohpbaru = document.getElementById('data_nohp').value
            var emailbaru = document.getElementById('data_email').value
            
            namasiswa.push(namabaru)
            kelas.push(kelasbaru)
            jurusan.push(jurusanbaru)
            alamat.push(alamatbaru)
            agama.push(agamabaru)
            nohp.push(nohpbaru)
            email.push(emailbaru)

            showData()
        }
        function hapus(i) {
            var namabaru = document.getElementById('data_namasiswa').value
            var kelasbaru = document.getElementById('data_kelas').value
            var jurusanbaru = document.getElementById('data_jurusan').value
            var alamatbaru = document.getElementById('data_alamat').value
            var agamabaru = document.getElementById('data_agama').value
            var nohpbaru = document.getElementById('data_nohp').value
            var emailbaru = document.getElementById('data_email').value

            namasiswa.splice(i,1 )
            kelas.splice(i,1)
            jurusan.splice(i,1)
            alamat.splice(i,1)
            agama.splice(i,1)
            nohp.splice(i,1)
            email.splice(i,1)

            showData()
        }
        function edit(id) {
          var ganti = prompt("Ubah Nama",namasiswa[id])
          namasiswa[id] = ganti;

          var ganti = prompt("Ubah Kelas",kelas[id])
          kelas[id] = ganti;

          var ganti = prompt("Ubah Jurusan",jurusan[id])
          jurusan[id] = ganti;

          var ganti = prompt("Ubah Alamat",alamat[id])
          alamat[id] = ganti;

          var ganti = prompt("Ubah Agama",agama[id])
          agama[id] = ganti;

          var ganti = prompt("Ubah No HP",nohp[id])
          nohp[id] = ganti;

          var ganti = prompt("Ubah Email",email[id])
          email[id] = ganti;

          showData()
        }
    </script>

</html>
